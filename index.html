<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - API Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .city-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            color: #333;
        }

        .error {
            background: #ffe6e6;
            color: #d63384;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #d63384;
        }

        .demo-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .demo-cities {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .demo-city {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .demo-city:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .weather-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .temperature {
                font-size: 2.5rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Real-time weather data from OpenWeatherMap API</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="weatherForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., London, Tokyo, New York)"
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    Get Weather
                </button>
            </form>
        </div>

        <div class="demo-section">
            <h3>Quick Demo Cities:</h3>
            <div class="demo-cities">
                <div class="demo-city" onclick="loadWeather('London')">London</div>
                <div class="demo-city" onclick="loadWeather('Tokyo')">Tokyo</div>
                <div class="demo-city" onclick="loadWeather('New York')">New York</div>
                <div class="demo-city" onclick="loadWeather('Paris')">Paris</div>
                <div class="demo-city" onclick="loadWeather('Sydney')">Sydney</div>
            </div>
        </div>

        <div id="weatherResults"></div>

        <div class="footer">
            <p><strong>CODTECH API Integration Project</strong></p>
            <p>Responsive webpage with dynamic API data loading</p>
            <p>Completion Certificate will be issued on internship end date</p>
        </div>
    </div>

    <script>
        // Using OpenWeatherMap API (free tier)
        const API_KEY = 'demo'; // In production, use your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Demo data for when API is not available
        const DEMO_DATA = {
            'london': {
                name: 'London',
                main: { temp: 15.5, feels_like: 14.2, humidity: 78, pressure: 1013 },
                weather: [{ description: 'partly cloudy', icon: '02d' }],
                wind: { speed: 3.2 },
                visibility: 10000
            },
            'tokyo': {
                name: 'Tokyo',
                main: { temp: 22.8, feels_like: 21.5, humidity: 65, pressure: 1015 },
                weather: [{ description: 'clear sky', icon: '01d' }],
                wind: { speed: 2.1 },
                visibility: 10000
            },
            'new york': {
                name: 'New York',
                main: { temp: 18.3, feels_like: 17.1, humidity: 72, pressure: 1012 },
                weather: [{ description: 'light rain', icon: '10d' }],
                wind: { speed: 4.5 },
                visibility: 8000
            },
            'paris': {
                name: 'Paris',
                main: { temp: 16.7, feels_like: 15.9, humidity: 68, pressure: 1014 },
                weather: [{ description: 'overcast', icon: '04d' }],
                wind: { speed: 2.8 },
                visibility: 9000
            },
            'sydney': {
                name: 'Sydney',
                main: { temp: 25.2, feels_like: 24.8, humidity: 58, pressure: 1018 },
                weather: [{ description: 'sunny', icon: '01d' }],
                wind: { speed: 3.7 },
                visibility: 10000
            }
        };

        const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherResults = document.getElementById('weatherResults');

        weatherForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                loadWeather(city);
            }
        });

        function showLoading() {
            weatherResults.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Fetching weather data...
                </div>
            `;
            searchBtn.disabled = true;
        }

        function hideLoading() {
            searchBtn.disabled = false;
        }

        async function loadWeather(city) {
            showLoading();
            
            try {
                // Try to fetch from actual API first
                const response = await fetch(`${BASE_URL}?q=${city}&appid=${API_KEY}&units=metric`);
                
                if (response.ok) {
                    const data = await response.json();
                    displayWeather(data);
                } else {
                    // Use demo data if API fails
                    const demoData = DEMO_DATA[city.toLowerCase()];
                    if (demoData) {
                        displayWeather(demoData);
                    } else {
                        throw new Error(`Weather data not available for ${city}`);
                    }
                }
            } catch (error) {
                // Fallback to demo data
                const demoData = DEMO_DATA[city.toLowerCase()];
                if (demoData) {
                    displayWeather(demoData);
                } else {
                    showError(`Unable to fetch weather data for "${city}". Please try again or use one of the demo cities.`);
                }
            }
            
            hideLoading();
        }

        function displayWeather(data) {
            const weatherIcon = getWeatherIcon(data.weather[0].description);
            
            weatherResults.innerHTML = `
                <div class="weather-card">
                    <div class="weather-header">
                        <div>
                            <div class="city-name">${weatherIcon} ${data.name}</div>
                            <div style="color: #666; text-transform: capitalize; margin-top: 5px;">
                                ${data.weather[0].description}
                            </div>
                        </div>
                        <div class="temperature">${Math.round(data.main.temp)}¬∞C</div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${Math.round(data.main.feels_like)}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${data.main.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${data.main.pressure} hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${data.wind.speed} m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Visibility</div>
                            <div class="detail-value">${(data.visibility / 1000).toFixed(1)} km</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Last Updated</div>
                            <div class="detail-value">${new Date().toLocaleTimeString()}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getWeatherIcon(description) {
            const icons = {
                'clear sky': '‚òÄÔ∏è',
                'few clouds': 'üå§Ô∏è',
                'scattered clouds': '‚õÖ',
                'broken clouds': '‚òÅÔ∏è',
                'overcast': '‚òÅÔ∏è',
                'light rain': 'üå¶Ô∏è',
                'moderate rain': 'üåßÔ∏è',
                'heavy rain': '‚õàÔ∏è',
                'thunderstorm': '‚õàÔ∏è',
                'snow': '‚ùÑÔ∏è',
                'mist': 'üå´Ô∏è',
                'partly cloudy': '‚õÖ',
                'sunny': '‚òÄÔ∏è'
            };
            return icons[description.toLowerCase()] || 'üå§Ô∏è';
        }

        function showError(message) {
            weatherResults.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Load London weather on page load as demo
        window.addEventListener('load', () => {
            loadWeather('London');
        });
    </script>
</body>
</html>
